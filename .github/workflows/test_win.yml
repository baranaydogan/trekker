name: Win test

on:
  push:
    branches:
      - test

jobs:
  run_test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.ref || github.ref_name }}

    - name: Convert Line Endings to Windows (CRLF)
      shell: bash
      working-directory: ./testScripts
      run: |
        if command -v dos2unix &> /dev/null; then
            dos2unix test_win.bat
        else
            echo "dos2unix not found. You might need to install it."
        fi

    - name: Check File Existence and Permissions
      shell: cmd
      working-directory: ./testScripts
      run: |
        dir
        echo ---
        icacls trekker_win.exe

    - name: Run test script (simplified for debugging)
      shell: cmd
      working-directory: ./testScripts
      run: |
        echo Current Directory: %CD%
        echo Batch File Directory: %~dp0

        @REM Try running the executable directly (no call)
        "%~dp0trekker_win.exe"

    - name: Run test script
      shell: cmd
      working-directory: ./testScripts
      run: call test_win.bat
